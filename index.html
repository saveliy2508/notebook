<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Learning programmer notebook</title>
</head>

<body>
   <div class="notes">
      <div class="title">
         <div class="title__text">Learning programmer notebook</div>
      </div>
      <div class="note">
         <div class="note__title">
            <div class="note__date"></div>
            <div class="note__delete"><button class="note__button">HELP</button><img src="img/check.png" alt="" class="check"></div>
         </div>
         <div class="note__textarea">
            <textarea name="" cols="100" rows="15" placeholder="Write a new note..." class="textarea"></textarea>
         </div>
      </div>
      <div class="notes-list">

      </div>
   </div>

   <script src="js/index.js"></script>
</body>

</html>
